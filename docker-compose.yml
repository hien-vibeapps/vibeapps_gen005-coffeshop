services:
  # Backend API Service
  coffee-shop-api:
    build:
      context: .
      dockerfile: services/coffee-shop-api/Dockerfile
    container_name: coffee-shop-api
    ports:
      - "${BACKEND_PORT:-9001}:9001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL:-true}
      - DB_SSL_REJECT_UNAUTHORIZED=${DB_SSL_REJECT_UNAUTHORIZED:-false}
      - BACKEND_PORT=9001
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:9000}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9001/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - coffee-shop-network

  # Frontend Admin Panel Service
  admin-panel:
    build:
      context: .
      dockerfile: apps/admin-panel/Dockerfile
    container_name: admin-panel
    ports:
      - "${FRONTEND_PORT:-9000}:9000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:9001/api/v1}
      - PORT=9000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - coffee-shop-network

networks:
  coffee-shop-network:
    driver: bridge

